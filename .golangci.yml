version: "2"

run:
  timeout: 5m

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gosec
    - goconst
    - misspell
  settings:
    gosec:
      excludes:
        - G705 # XSS via taint analysis - not applicable to CLI stderr output
    staticcheck:
      checks:
        - "all"
        - "-QF1012" # WriteString(fmt.Sprintf) style suggestion - not a bug
