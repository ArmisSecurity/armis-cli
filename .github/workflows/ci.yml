name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags:
      - "v*"

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Test & Coverage (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true

      - name: Go fmt check
        shell: bash
        run: |
          fmt_out=$(gofmt -l .)
          if [[ -n "$fmt_out" ]]; then
            echo "Files need gofmt:"
            echo "$fmt_out"
            exit 1
          fi

      - name: Go vet
        run: go vet ./...

      - name: Run tests with coverage
        shell: bash
        run: |
          go test $(go list ./... | grep -v -e '/testutil$' -e '/test$') -race -coverprofile=coverage.out -covermode=atomic

      - name: Coverage summary
        id: coverage
        shell: bash
        run: |
          go tool cover -func=coverage.out | tee coverage.txt
          total=$(go tool cover -func=coverage.out | awk '/total:/ {print $3}')
          echo "total=${total}" >> "$GITHUB_OUTPUT"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}
          path: |
            coverage.out
            coverage.txt

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  coverage-comment:
    name: Coverage Comment
    needs: test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-ubuntu-latest
          path: coverage

      - name: Post PR comment
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('coverage/coverage.txt', 'utf8');
            const total = summary.split('\n').find(line => line.includes('total:'));
            const body = `### Test Coverage Report\n\n\`\`\`\n${summary}\n\`\`\`\n\n**${total || 'Coverage data not found'}**`;
            github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.issue.number,
              body
            });
