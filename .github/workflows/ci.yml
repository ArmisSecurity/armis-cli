name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Test & Coverage (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
          cache: true

      - name: Go fmt check
        shell: bash
        run: |
          fmt_out=$(gofmt -l .)
          if [[ -n "$fmt_out" ]]; then
            echo "Files need gofmt:"
            echo "$fmt_out"
            exit 1
          fi

      - name: Go vet
        run: go vet ./...

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@v1.13.0

      - name: Run tests with coverage
        shell: bash
        run: |
          gotestsum --format testdox -- $(go list ./... | grep -v -e '/testutil$' -e '/test$') -race -coverprofile=coverage.out -covermode=atomic

      - name: Coverage summary
        id: coverage
        shell: bash
        run: |
          go tool cover -func=coverage.out | tee coverage.txt
          total=$(go tool cover -func=coverage.out | awk '/total:/ {print $3}')
          echo "total=${total}" >> "$GITHUB_OUTPUT"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage-${{ matrix.os }}
          path: |
            coverage.out
            coverage.txt

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.10.1
          args: --timeout=5m

  # Posts a sticky coverage comment to PRs (updates in place, details collapsed)
  coverage-comment:
    name: Coverage Comment
    needs: test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux coverage
        uses: actions/download-artifact@v7
        with:
          name: coverage-ubuntu-latest
          path: coverage

      - name: Post PR comment
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('coverage/coverage.txt', 'utf8');
            const total = summary.split('\n').find(line => line.includes('total:'));
            const marker = '<!-- coverage-comment -->';
            const body = `${marker}\n### Test Coverage Report\n\n**${total || 'Coverage data not found'}**\n\n<details>\n<summary>Coverage by function</summary>\n\n\`\`\`\n${summary}\n\`\`\`\n</details>`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              ...context.repo,
              issue_number: context.issue.number
            });
            const existing = comments.find(c => c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                ...context.repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: context.issue.number,
                body
              });
            }
