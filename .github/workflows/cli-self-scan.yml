name: Build, Test & Security Scan

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-and-test:
    name: Build & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: go test -v ./...

      - name: Build CLI
        run: make build

  security-scan:
    name: Armis Security Scan
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    env:
      ARMIS_API_TOKEN: ${{ secrets.ARMIS_API_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Build Armis CLI
        run: go build -o bin/armis ./cmd/armis

      - name: Run security scan (SARIF)
        run: |
          ./bin/armis scan repo . \
            --format sarif \
            --fail-on CRITICAL,HIGH \
            --output armis-results.sarif

      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: armis-results.sarif
          category: armis-security-scan

      - name: Run security scan (Human-readable)
        if: always()
        run: |
          echo "=== Security Scan Results ==="
          ./bin/armis scan repo . --format human || true
