version: 2

project_name: armis-cli

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: armis-cli
    main: ./cmd/armis-cli
    binary: armis-cli
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
    ignore:
      - goos: windows
        goarch: arm64

archives:
  - id: armis-cli-archives
    builds:
      - armis-cli
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "armis-cli-{{ .Os }}-{{ .Arch }}"
    files:
      - LICENSE*
      - README.md
      - docs/**/*

checksum:
  name_template: "armis-cli-checksums.txt"
  algorithm: sha256

sboms:
  - id: archive-sboms
    cmd: syft
    args:
      - "scan"
      - "file:${artifact}"
      - "--output=cyclonedx-json=${document}"
    artifacts: archive
    documents:
      - "${artifact}.sbom.cdx.json"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: Bug Fixes
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Security
      regexp: '^.*?sec(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: Others
      order: 999

release:
  github:
    owner: ArmisSecurity
    name: armis-cli
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## Armis CLI {{ .Tag }}
    
    Enterprise-grade CLI tool for static application security scanning.
    
    ### Installation
    
    **Quick Install Script:**
    ```bash
    curl -sSL https://raw.githubusercontent.com/ArmisSecurity/armis-cli/main/scripts/install.sh | bash
    ```
    
    **Windows (PowerShell):**
    ```powershell
    irm https://raw.githubusercontent.com/ArmisSecurity/armis-cli/main/scripts/install.ps1 | iex
    ```
    
    **Go Install:**
    ```bash
    go install github.com/ArmisSecurity/armis-cli/cmd/armis-cli@latest
    ```
    
    **Manual Download:**
    Download the appropriate binary for your platform below.
    
    ### Verification
    All binaries are signed with cosign. To verify:
    ```bash
    cosign verify-blob \
      --certificate-identity-regexp 'https://github.com/ArmisSecurity/armis-cli/.github/workflows/release.yml@refs/tags/.*' \
      --certificate-oidc-issuer https://token.actions.githubusercontent.com \
      --signature armis-cli-checksums.txt.sig \
      armis-cli-checksums.txt
    ```
  footer: |
    ---
    
    **Full Changelog**: https://github.com/ArmisSecurity/armis-cli/compare/{{ .PreviousTag }}...{{ .Tag }}
    
    For issues or questions, visit: https://github.com/ArmisSecurity/armis-cli/issues

snapshot:
  name_template: "{{ incpatch .Version }}-next"

signs:
  - cmd: cosign
    artifacts: checksum
    output: true
    args:
      - sign-blob
      - "--output-signature=${signature}"
      - "${artifact}"
      - "--yes"

